<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>

<div align="center">
    <table border="1">
        <tr>
            <th>brand</th>
            <th>color</th>
            <th>power</th>
        </tr>
        <tr th:each="lst : ${carList}">
            <td th:utext="${lst.model}">model</td>
            <td th:utext="${lst.color}">color</td>
            <td th:utext="${lst.createYear}">createYear</td>
        </tr>
</div>

</body>
</html>
